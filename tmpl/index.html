<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="/static/favicon.png" />

    <title>Lab 4</title>

    <!-- Materialize -->
    <link rel="stylesheet" href="/static/css/materialize.css">
    <script type="text/javascript" src="/static/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/static/js/materialize.js"></script>

    <!-- Lab 4 -->
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/script.js"></script>

</head>

<body>

    <div class="container l-container">

        <!-- HEADER -->
        <div class="l-header">
            <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Insert</a>
            <a class="waves-effect waves-light btn">UPDATE</a>
            <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>button</a>

            <div class="input-field">
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">First Name</label>
            </div>
        </div>


        <div class="l-row">
            <!-- Table -->
            <div class="l-table">

                <table class="striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>URL</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range $name := . }}
                        <tr>
                            <td>{{ $name.ID }}</td>
                            <td>{{ $name.Name }}</td>
                            <td>{{ $name.URL }}</td>
                            <td>
                                <i class="material-icons left l-table_edit" onclick="edit({{ $name.ID }}, {{ $name.Name }}, {{ $name.URL }})">edit</i>
                                <i class="material-icons right l-table_del" onclick="del({{ $name.ID }})">delete</i>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>


            <!-- Log -->
            <div class="l-log">


            </div>

        </div>
    </div>


    <!-- MODAL -->

    <!-- DEL -->
    <div id="modalDel" class="modal" style="left: inherit; right: inherit; width: inherit;">
        <div class="modal-footer">
            <center>
                <a href="#!" class="modal-action modal-close waves-effect btn red ok">Удалить</a>
                <a href="#!" class="modal-action modal-close waves-effect btn green">Отмена</a>
            </center>
        </div>
    </div>

    <!-- EDIT -->
    <div id="modalEdit" class="modal">
        <div class="modal-content">
            <h5>Изменение записи</h5>

            <div class="row">
                <div class="input-field col s12">
                    <input value="" id="modalEdit_name" type="text" class="validate">
                    <label class="active" for="modalEdit_name">Имя категории</label>
                </div>
                <div class="input-field col s12">
                    <input value="" id="modalEdit_url" type="text" class="validate">
                    <label class="active" for="modalEdit_url">Путь категории</label>
                </div>
            </div>


        </div>
        <div class="modal-footer">
            <center>
                <a href="#!" class="modal-action modal-close waves-effect red btn">Отмена</a>
                <a href="#!" class="modal-action modal-close waves-effect green btn ok">Сохранить</a>
            </center>
        </div>
    </div>

</body>

</html>
