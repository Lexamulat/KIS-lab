<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="/static/favicon.png" />

    <title>Lab 4</title>

    <!-- Materialize -->
    <link rel="stylesheet" href="/static/css/materialize.css">
    <script src="/static/js/materialize.js"></script>

    <!-- Lab 4 -->
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/script.js"></script>

</head>

<body>

    <div class="container l-container">

        <!-- HEADER -->
        <div class="l-header">
            <a class="waves-effect waves-light btn">INSERT</a>
            <a class="waves-effect waves-light btn red">DELETE</a>
            <a class="waves-effect waves-light btn">UPDATE</a>
            <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>button</a>

            <div class="input-field">
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">First Name</label>
            </div>
        </div>


        <div class="l-row">
            <!-- Table -->
            <div class="l-table">

                <table class="striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>URL</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range $name := . }}
                        <tr>
                            <td>{{ $name.ID }}</td>
                            <td>{{ $name.Name }}</td>
                            <td>{{ $name.URL }}</td>
                            <td>
                                <i class="material-icons left l-table_edit">edit</i>
                                <i class="material-icons right l-table_del">delete</i>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>


            <!-- Log -->
            <div class="l-log">

                    <li>Alvin</li>
                    <li>Alvin</li>
                    <li>Alvin</li>
                    <li>Alvin</li>
                </ul> -->
            </div>

        </div>
    </div>

</body>

</html>
