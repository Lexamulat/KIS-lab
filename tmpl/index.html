<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="/static/favicon.png" />

    <title>Lab</title>

    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/snackbar.min.css">
    <script type="text/javascript" src="/static/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.bundle.js"></script>

    <!-- Lab -->

<body>

    {{template "modals.html"}} {{template "icons.html"}}

    <div class="container-fluid l-container">
        <div class="row justify-content-around">
            <div class="col-5 l-list l-list_top">
                <h2 class="l-list_lable">Категории</h2>

                <button type="button" class="btn btn-success addbtncat" data-toggle="modal" data-target="#l-createCategory">+</button>

                <div class="row justify-content-around">
                    <div class="col-11">
                        <input id="CatSearch" class="form-control l-list_lable-search" type="search" placeholder="Поиск">
                    </div>
                </div>

                <div id="listCategory" class="list-group"></div>

            </div>

            <div class="col-5 l-list l-list_top">
                <h2 class="l-list_lable">Подкатегории</h2>

                <button type="button" id="two" class="btn btn-success addbtncat" data-toggle="modal" data-target="#l-createSubCategory">+</button>

                <div class="row justify-content-around">
                    <div class="col-11">
                        <input class="form-control l-list_lable-search" type="search" placeholder="Поиск">
                    </div>
                </div>

                <div id="listSubCategory" class="list-group">

                </div>
            </div>
        </div>

        <div class="row justify-content-around l-list_models">
            <div class="col-11 l-list">
                <div class="row">
                    <div class="col-4">
                        <h2 class="l-list_lable"> <button type="button" class="btn btn-success addbtncat">+</button>Модели:</h2>
                    </div>

                    <div class="col-8 input-group">
                        <input type="text" class="form-control" placeholder="Поиск">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">Button</button>
                        </div>
                    </div>
                </div>

                <div class="list-group l-list_model">
                    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">

                        <div class="row l-model_item">

                            <!-- <img src="https://source.unsplash.com/random/100x100" class="rounded float-left l-model_item-img"> -->
                            <div class="l-model_item-about">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">List group item heading</h5>

                                    <span>
                                        <button type="button" class="btn btn-danger btn-sm l-button_action">
                                            <svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-bin"></use></svg>
                                        </button>
                                        <button type="button" class="btn btn-success btn-sm l-button_action">
                                            <svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-pencil"></use></svg>
                                        </button>
                                    </span>
                                </div>
                                <p class="mb-1">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p>
                                <h3>3200 ₽</h3>
                            </div>
                        </div>

                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
