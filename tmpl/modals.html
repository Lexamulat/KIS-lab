<!-- Model window for Add new Category -->

<div class="modal fade" id="l-createCategory" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Добавление категории</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div id="CaInsert" class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="modalInsert_name" class="col-form-label">Название категории</label>
                        <input id="name_cat" type="text" class="form-control" id="modalInsert_name">
                    </div>
                    <div class="form-group">
                        <label for="modalInsert_url" class="col-form-label ">URL</label>
                        <input id="url_cat" type="text" class="form-control" id="modalInsert_url">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-danger" data-dismiss="modal">Отмена</button>
                <button type="button" id="CATADD" class="btn btn-primary btn-success" data-dismiss="modal">Создать</button>
            </div>
        </div>
    </div>
</div>

                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">URL</label>
                        <input id="CatEditUrl" type="text" class="form-control" id="recipient-url">

</div>
